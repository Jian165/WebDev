<!Doctype>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Guess the Number Game</title>
        <link rel="stylesheet" href="style.css"/>
        <body>
            <div class="container">
                <div class="container__background">
                    <header class="game_header">Guess the Number</header>
                    <main class="game_container">
                        <div class="input_contianer">
                            <button class="input_Buttons" id="num1">1</button>
                            <button class="input_Buttons" id="num2">2</button>
                            <button class="input_Buttons" id="num3">3</button>
                            <button class="input_Buttons" id="num4">4</button>
                            <button class="input_Buttons" id="num5">5</button>
                            <button class="input_Buttons" id="num6">6</button>
                            <button class="input_Buttons" id="num7">7</button>
                            <button class="input_Buttons" id="num8">8</button>
                            <button class="input_Buttons" id="num9">9</button>
                            <div class="input_Buttons" id="spacing1"></div>
                            <button class="input_Buttons" id="num0">0</button>
                            <div class="input_Buttons" id="spacing2"></div>
                        </div>
                        <div class="output_contianer">
                            <div class="output">
                                00
                            </div>
                            <div class="status">
                                Number Guess
                            </div>
                        </div>
                        <footer class="guess_button_container">
                            <button class="guess_button">Guess</button>
                        </footer>
                    </main>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
    </head>
</html>
